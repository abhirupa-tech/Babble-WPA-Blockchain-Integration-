<!--Search Container-->
<div class="container-fluid main " id="cont_search">
<div class="row">
    <div class="col-sm-7" id="you_may_know" class="contLeft">
        <div id="searchBox1" align="middle">
            <form class="form-inline my-2 my-lg-0" >
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                <div id="tag1" align="right">You may know these Babblers</div>

            </form>
        </div>
        <hr>

        <div id="you_may_know_entries" class="cont1" align="middle">
            #contacts appear here
        </div>
        <div id="chatbox">
            <div id="messageBox">

                <div id="messages">
                    <span id="message-filler">
                        <div id="name"></div>
                        <div id="text"></div>

                    </span>
                </div>

                <form id="message-form" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                        <input class="mdl-textfield__input"  type="text" id="msg" placeholder="Type">
                    </div>
                    <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4" id="freq_contact" align="right">
        <div id="tag2" align="middle">Your frequently contacted Babblers<hr></div>
        <div id="freq_contact_entries" align="right">
            #freq contacts appear here.
        </div>


    </div>
</div>
